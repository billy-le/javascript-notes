<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
        />
        <title>RxJS Observable Mouse Click Practice</title>
    </head>
    <body>
        <div class="container has-text-centered">
            <h1 class="title is-1">Observables: fromEvent</h1>

            <div class="content has-text-weight-semibold is-size-3">
                Counter: <span id="count"></span>
            </div>

            <div class="columns is-centered">
                <div class="column is-2">
                    <button id="increment" class="button is-primary is-medium">
                        +1
                    </button>
                </div>
                <div class="column is-2">
                    <button id="decrement" class="button is-danger is-medium">
                        -1
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
